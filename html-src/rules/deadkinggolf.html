<h1>Dead King Golf</h1>
<p>
Golf type. 1 deck. No redeal.

<h3>Object</h3>
<p>
Move all cards to the waste stack.

<h3>Quick Description</h3>
<p>
Just like <a href="golf.html">Golf</a>,
but <em>nothing</em> may be placed on a King.
