<h1>Storehouse</h1>
<p>
Canfield type. 1 deck. 2 redeals.

<h3>Object</h3>
<p>
Move all cards to the foundations.

<h3>Quick Description</h3>
<p>
Like <a href="canfield.html">Canfield</a>,
but the piles build down by suit,
cards are dealt singly, and two redeals.
