<h1>Milligan Cell</h1>
<p>
Gypsy type. 2 decks. No redeal.

<h3>Object</h3>
<p>

<h3>Quick Description</h3>
<p>
Like <a href="gypsy.html">Gypsy</a>,
but only Kings on empty spaces, and with four extra free cells.
<br>Easy.
