<h1>Chameleon</h1>
<p>
Canfield type. 1 deck. No redeal.

<h3>Object</h3>
<p>
Move all cards to the foundations.

<h3>Quick Description</h3>
<p>
Like <a href="canfield.html">Canfield</a>,
but the three piles build down by rank,
cards are dealt singly, and no redeal.
